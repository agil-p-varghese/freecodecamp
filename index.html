<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8"></meta>
            <link rel="stylesheet" href="./styles.css"></link>
            <meta name="viewport" content="width=device-width intial-scale=1.0">
            <title>Palindrome Checker</title>
        </head>
        <body>
            <div id="div1">
                <div id="div2">
                    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
                    <p id="div2txt">Is it a Palindrome?</p>
                </div>
                <!--div2 ends-->
                <div id="div3">
                    <input type="text" id="text-input">
                    <button id="check-btn">Check</button>
                    <div>
                        <p id="result"></p>
                    </div>
                </div>
                <!--div3 ends-->
                <div id="div4">
                    <p id="div4txt"> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                </div>
                <!--div4 ends-->
                <script src="./script.js"></script>
            </div>
                <!--div1 ends-->
        </body>
    </html>
